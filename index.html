<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="appbody">
      <div class="card">
        <div class="searchbar">
          <input type="text" placeholder="Enter a City" />
        </div>
        <div class="currweather">
          <div class="currweatherdetails">
            Houston <br /><span class="temp">54°</span>
          </div>
          <div class="remainingdetails">
            <div class="remdetailsheader">
              <div class="remdetailsleft">
                <span class="material-symbols-outlined"> rainy </span>
                <div class="status">Heavy rain</div>
              </div>
              <div class="remdetailsright">
                <div class="detailsdropbox">See details</div>
              </div>
            </div>
            <div class="remainingdetailscontent">
              <div class="top">Hourly</div>
              <div class="bottom">
                <div class="records">
                  <div class="recordsleft">12 PM</div>
                  <div class="recordsmiddle">56°</div>
                  <div class="recordsright">
                    <span class="material-symbols-outlined"> rainy </span>
                  </div>
                </div>
              
              
                <div class="records">
                  <div class="recordsleft">1 PM</div>
                  <div class="recordsmiddle">58°</div>
                  <div class="recordsright">
                    <span class="material-symbols-outlined"> rainy </span>
                  </div>
                </div>
              
              
                <div class="records">
                  <div class="recordsleft">2 PM</div>
                  <div class="recordsmiddle">56°</div>
                  <div class="recordsright">
                    <span class="material-symbols-outlined"> rainy </span>
                  </div>
                </div>
              
              
                <div class="records">
                  <div class="recordsleft">3 PM</div>
                  <div class="recordsmiddle">54°</div>
                  <div class="recordsright">
                    <span class="material-symbols-outlined"> rainy </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="overview">Weather this week</div>
        <div class="overviewdiv">
            <div class="daydiv">
                <div class="divday">
                    Thursday
                </div>
                <div class="divdate">
                    9/11
                </div>
                <div class="divsymbol">
                    <span class="material-symbols-outlined"> rainy </span>
                </div>
                <div class="divtemp">
                    56°
                </div>
            </div>
            <div class="daydiv">
                <div class="divday">
                    Friday
                </div>
                <div class="divdate">
                    9/12
                </div>
                <div class="divsymbol">
                    <span class="material-symbols-outlined"> rainy </span>
                </div>
                <div class="divtemp">
                    56°
                </div>
            </div>
            <div class="daydiv">
                <div class="divday">
                    Saturday
                </div>
                <div class="divdate">
                    9/13
                </div>
                <div class="divsymbol">
                    <span class="material-symbols-outlined"> rainy </span>
                </div>
                <div class="divtemp">
                    56°
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
